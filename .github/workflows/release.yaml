name: release
on:
  push:
    bracnhes:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm run release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MOZ_API_KEY: ${{ secrets.MOZ_API_KEY }}
          MOZ_API_SECRET: ${{ secrets.MOZ_API_SECRET }}
          NODE_ENV: production
